<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="contact.css">
    <title>Responsive Contact Form HTML | CSS</title>
  </head>
  <body style="background-color:bisque;">
     <div class="contact-form">
       <div class="first-container">
        <div class="info-container">
          <div> 
            <h3>Address</h3>
            <p>H-block,Nehru Colony, Street no-17, Hyderabad- 110001, India</p>
          </div>
          <div> 
            <h3>Lets Talk</h3>
            <p>+91 9123453662</p>
          </div>
          <div> 
            <h3>General Support</h3>
            <p>support@rideshare.com</p>
          </div>
        </div>
       </div>
       <div class="second-container">
         <h2>Send Us A Message</h2>
         <form>
           <div class="form-group">
             <label for="name-input">Tell us your name*</label>
             <input id="name-input" type="text" placeholder="First name" required="">
             <input type="text" placeholder="Last name" required="">
           </div>
           <div class="form-group">
             <label for="email-input">Enter your email</label>
             <input id="email-input" type="text" placeholder="Eg. example@gmail.com" required="">
           </div>
           <div class="form-group">
             <label for="phone-input">Enter phone number</label>
             <input id="phone-input" type="text" placeholder="Eg. +91 1234567892" required="">
           </div>
           <div class="form-group">
             <label for="message-textarea">Message us below</label>
             <input class="textarea" id="message-textarea" placeholder="Write us a message"></input>
           </div>
           <a class="btn" align="center">Send</button>
         </form>
       </div>
     </div>
  </body>
</html>
